<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой первый сайт</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section-1">
    <h1 class="font-header_1">Получите видео-инструкцию<br>
      <strong class="font-header_2">Как заработать свой первый миллион</strong></h1>
      <div class="main">
        <div class="video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="form">
          <p class="email"><strong>Введите свой email</strong></p> 
          <input type="#" name="Ваше имя" placeholder="Ваше имя">
          <input type="#" name="Ваш email" placeholder="Ваш email">
          <button class="btn">Получить инструкцию</button>
        </div>
      </div>
  </div> 
  <div class="section-2">
    <h1 class="font-header_3"><strong>Почему нужно сделать это сейчас?</strong></h1>
    <div class="main_2">
       <div class="privilege">
        <img src="img/1.png" alt="Первое преимущество">
        <p class="font-privilege">Первое<br>преимущество</p>
      </div>
       <div class="privilege">
        <img src="img/2.png" alt="Второе преимущество">
        <p class="font-privilege">Второе<br>преимущество</p>
      </div>
       <div class="privilege">
        <img src="img/3.png" alt="Третье преимущество">
        <p class="font-privilege">Третье<br>преимущество</p>
      </div>
       <div class="privilege">
        <img src="img/4.png" alt="Четвёртое преимущество">
        <p class="font-privilege">Четвёртое<br>преимущество</p>
      </div>
       <button class="btn">Получить инструкцию</button>
    </div>  
  </div>
  <div class="section-3">
    <h1 class="font-header_4"><strong>Наши клиенты</strong></h1>
    <div class="main_3">
      <div class="clients_1"> 
        <img class="foto" src="img/5.jpg" alt="Первый клиент">
        <img class="foto" src="img/6.jpg" alt="Второй клиент">
        <img class="foto" src="img/7.jpg" alt="Третий клиент">
        <img class="foto" src="img/8.jpg" alt="Четвёртый клиент">
      </div>
      <div class="clients_2"> 
        <img class="foto" src="img/9.jpg" alt="Пятый клиент">
        <img class="foto" src="img/10.jpg" alt="Шестой клиент">
        <img class="foto" src="img/11.jpg" alt="Седьмой клиент">
        <img class="foto" src="img/12.jpg" alt="Восьмой клиент">
      </div>
    </div>
  </div>
</body>
</html>
